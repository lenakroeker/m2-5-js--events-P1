<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">

<head>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      text-align: center;
      background: rgb(179, 232, 245);
      font-family: 'Ultra', serif;
    }

    .time-text {
      font-size: 25px;
    }

    .result {
      font-size: 100px;
    }

    .win {
      color: rgb(0, 197, 59);
    }

    .lose {
      color: rgb(226, 86, 43);
    }

    #time {
      color: fuchsia;
      text-shadow: 0px 0px 4px yellow;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <p class="time-text">You have <span id="time"></span> seconds to click</p>
  <p class="result" id="result"></p>
  <script src="app.js"></script>
</body>

</html>
